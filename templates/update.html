{% extends "base.html" %}

{% block head %}
<title>TaskMaster</title>
{% endblock %}

{%block body %}

<div class="content">
    <h1 align="center">Update content</h1>

        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
